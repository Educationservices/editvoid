<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.4/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Login/Register Screen */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-box {
            background: #36393f;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90vw;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #b9bbbe;
        }

        .form-input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #40444b;
            color: #dcddde;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            background: #484c54;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background: #5865f2;
            color: white;
        }

        .btn-primary:hover {
            background: #4752c4;
        }

        .btn-secondary {
            background: transparent;
            color: #5865f2;
            border: 1px solid #5865f2;
        }

        .btn-secondary:hover {
            background: #5865f2;
            color: white;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #b9bbbe;
        }

        .auth-link {
            color: #5865f2;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f04747;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #202225;
        }

        .server-info {
            padding: 12px 16px;
            border-bottom: 1px solid #202225;
            font-weight: 600;
            background: #36393f;
        }

        .channels {
            flex: 1;
            overflow-y: auto;
        }

        .channel-category {
            padding: 16px 8px 4px 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8e9297;
        }

        .channel-list {
            list-style: none;
        }

        .channel-item {
            padding: 6px 8px 6px 16px;
            margin: 1px 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8e9297;
            transition: all 0.15s;
        }

        .channel-item:hover {
            background: #36393f;
            color: #dcddde;
        }

        .channel-item.active {
            background: #5865f2;
            color: white;
        }

        .channel-hash {
            font-size: 16px;
            color: #8e9297;
        }

        .user-area {
            padding: 16px;
            border-top: 1px solid #202225;
            background: #292b2f;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-status {
            font-size: 12px;
            color: #b9bbbe;
        }

        .user-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            color: #b9bbbe;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .control-btn:hover {
            background: #36393f;
            color: #dcddde;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #36393f;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }

        .header-controls {
            margin-left: auto;
            display: flex;
            gap: 16px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.15s;
        }

        .header-btn:hover {
            background: #40444b;
            color: #dcddde;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 4px 0;
            position: relative;
        }

        .message:hover {
            background: rgba(4, 4, 5, 0.07);
            margin-left: -16px;
            margin-right: -16px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            color: #dcddde;
        }

        .message-timestamp {
            font-size: 12px;
            color: #72767d;
        }

        .message-text {
            color: #dcddde;
            line-height: 1.375;
            word-wrap: break-word;
        }

        .typing-indicator {
            padding: 0 16px;
            color: #72767d;
            font-size: 14px;
            font-style: italic;
        }

        /* Message Input */
        .message-input-container {
            padding: 16px;
            background: #36393f;
        }

        .message-input-wrapper {
            background: #40444b;
            border-radius: 8px;
            padding: 11px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            color: #dcddde;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .message-input::placeholder {
            color: #72767d;
        }

        .send-btn {
            background: #5865f2;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #4752c4;
        }

        .send-btn:disabled {
            background: #4f545c;
            cursor: not-allowed;
        }

        /* Friends Sidebar */
        .friends-sidebar {
            width: 240px;
            background: #2f3136;
            border-left: 1px solid #202225;
            display: none;
            flex-direction: column;
        }

        .friends-sidebar.active {
            display: flex;
        }

        .friends-header {
            padding: 16px;
            border-bottom: 1px solid #202225;
            font-weight: 600;
            background: #36393f;
        }

        .friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .friend-item {
            padding: 8px 12px;
            margin-bottom: 2px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .friend-item:hover {
            background: #36393f;
        }

        .friend-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            position: relative;
        }

        .status-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #2f3136;
        }

        .status-online { background: #3ba55d; }
        .status-offline { background: #747f8d; }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-size: 14px;
            font-weight: 600;
            color: #dcddde;
        }

        .friend-status {
            font-size: 12px;
            color: #b9bbbe;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #36393f;
            border: 1px solid #202225;
            border-radius: 8px;
            padding: 16px;
            max-width: 300px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #dcddde;
        }

        .notification-message {
            color: #b9bbbe;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Friend Request Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #36393f;
            border-radius: 8px;
            padding: 24px;
            max-width: 440px;
            width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #dcddde;
        }

        .close-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.15s;
        }

        .close-btn:hover {
            background: #40444b;
            color: #dcddde;
        }

        .friend-requests {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .friend-request {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #2f3136;
            border-radius: 8px;
        }

        .request-info {
            flex: 1;
        }

        .request-name {
            font-weight: 600;
            color: #dcddde;
        }

        .request-actions {
            display: flex;
            gap: 8px;
        }

        .btn-accept {
            background: #3ba55d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .btn-decline {
            background: #ed4245;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .add-friend-form {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .add-friend-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #40444b;
            color: #dcddde;
        }

        .notification-badge {
            background: #ed4245;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: 600;
            min-width: 16px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .friends-sidebar {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                z-index: 999;
                box-shadow: -2px 0 8px rgba(0,0,0,0.3);
            }
            
            .sidebar {
                width: 200px;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid #40444b;
            border-top: 2px solid #5865f2;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title" id="authTitle">Welcome to Discord Clone</h1>
            <div id="errorMessage" class="error-message hidden"></div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="loginUsername" class="form-input" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password">
                </div>
                <button id="loginButton" class="btn btn-primary">Login</button>
                <div class="auth-switch">
                    Don't have an account? <a id="showRegister" class="auth-link">Register</a>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="registerUsername" class="form-input" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Create a password">
                </div>
                <button id="registerButton" class="btn btn-primary">Create Account</button>
                <div class="auth-switch">
                    Already have an account? <a id="showLogin" class="auth-link">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="server-info">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span>Discord Clone</span>
                </div>
            </div>
            
            <div class="channels">
                <div class="channel-category">Text Channels</div>
                <ul class="channel-list">
                    <li class="channel-item active" data-channel="general">
                        <span class="channel-hash">#</span>
                        <span>general</span>
                    </li>
                    <li class="channel-item" data-channel="random">
                        <span class="channel-hash">#</span>
                        <span>random</span>
                    </li>
                    <li class="channel-item" data-channel="gaming">
                        <span class="channel-hash">#</span>
                        <span>gaming</span>
                    </li>
                </ul>
            </div>
            
            <div class="user-area">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-info">
                    <div class="user-name" id="userName"></div>
                    <div class="user-status">Online</div>
                </div>
                <div class="user-controls">
                    <button class="control-btn" id="settingsBtn" title="Settings">⚙️</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <span class="channel-hash">#</span>
                <span class="chat-title" id="currentChannel">general</span>
                <div class="header-controls">
                    <button class="header-btn" id="friendsBtn" title="Friends">
                        👥
                        <span id="friendRequestBadge" class="notification-badge hidden">0</span>
                    </button>
                    <button class="header-btn" id="notificationsBtn" title="Notifications">
                        🔔
                        <span id="notificationBadge" class="notification-badge hidden">0</span>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>
            
            <div id="typingIndicator" class="typing-indicator hidden"></div>
            
            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Message #general"
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-btn">Send</button>
                </div>
            </div>
        </div>

        <!-- Friends Sidebar -->
        <div class="friends-sidebar" id="friendsSidebar">
            <div class="friends-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>Friends</span>
                    <button class="close-btn" id="closeFriendsBtn">×</button>
                </div>
                <div class="add-friend-form" style="margin-top: 16px;">
                    <input type="text" id="addFriendInput" class="add-friend-input" placeholder="Enter username">
                    <button id="addFriendBtn" class="btn btn-primary" style="padding: 10px 16px;">Add</button>
                </div>
            </div>
            
            <div class="friends-list" id="friendsList">
                <!-- Friends will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Friend Requests Modal -->
    <div id="friendRequestsModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Friend Requests</h2>
                <button class="close-btn" id="closeFriendRequestsBtn">×</button>
            </div>
            <div class="friend-requests" id="friendRequestsList">
                <!-- Friend requests will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentChannel = 'general';
        let socket = null;
        let typingTimeout = null;
        let isTyping = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            checkAuthState();
        });

        function initializeEventListeners() {
            // Auth form listeners
            document.getElementById('showRegister').addEventListener('click', showRegisterForm);
            document.getElementById('showLogin').addEventListener('click', showLoginForm);
            document.getElementById('loginButton').addEventListener('click', handleLogin);
            document.getElementById('registerButton').addEventListener('click', handleRegister);
            
            // Enter key for auth forms
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            document.getElementById('registerPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleRegister();
            });

            // Main app listeners
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', handleMessageInput);
            document.getElementById('messageInput').addEventListener('input', handleTyping);
            document.getElementById('friendsBtn').addEventListener('click', toggleFriendsSidebar);
            document.getElementById('closeFriendsBtn').addEventListener('click', toggleFriendsSidebar);
            document.getElementById('addFriendBtn').addEventListener('click', sendFriendRequest);
            document.getElementById('closeFriendRequestsBtn').addEventListener('click', closeFriendRequestsModal);
            document.getElementById('notificationsBtn').addEventListener('click', handleNotificationsClick);

            // Channel switching
            document.querySelectorAll('.channel-item').forEach(item => {
                item.addEventListener('click', () => switchChannel(item.dataset.channel));
            });

            // Friend requests input
            document.getElementById('addFriendInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendFriendRequest();
            });
        }

        function checkAuthState() {
            const savedUser = localStorage.getItem('discord_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainApp();
            }
        }

        function showRegisterForm() {
            document.getElementById('authTitle').textContent = 'Create an Account';
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            hideError();
        }

        function showLoginForm() {
            document.getElementById('authTitle').textContent = 'Welcome Back!';
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            hideError();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        async function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            const button = document.getElementById('loginButton');
            button.disabled = true;
            button.textContent = 'Logging in...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = {
                        username: data.username,
                        profile_picture: data.profile_picture
                    };
                    localStorage.setItem('discord_user', JSON.stringify(currentUser));
                    showMainApp();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = 'Login';
            }
        }

        async function handleRegister() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            const button = document.getElementById('registerButton');
            button.disabled = true;
            button.textContent = 'Creating Account...';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (data.success) {
                    showError = () => {}; // Prevent error display
                    showLoginForm();
                    document.getElementById('loginUsername').value = username;
                    showNotification('Account Created!', 'You can now login with your credentials');
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        }

        function showMainApp() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // Set user info
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            
            // Initialize WebSocket
            initializeSocket();
            
            // Load initial data
            loadMessages();
            loadFriends();
            loadNotifications();
        }

        function initializeSocket() {
            socket = io();

            socket.on('connect', function() {
                console.log('Connected to server');
                socket.emit('user_online', { username: currentUser.username });
                socket.emit('join_channel', { channel: currentChannel, username: currentUser.username });
            });

            socket.on('disconnect', function() {
                console.log('Disconnected from server');
            });

            socket.on('new_message', function(message) {
                if (message.channel === currentChannel) {
                    displayMessage(message);
                    scrollToBottom();
                }
            });

            socket.on('user_typing', function(data) {
                if (data.username !== currentUser.username) {
                    showTypingIndicator(data.username, data.typing);
                }
            });

            socket.on('user_status_changed', function(data) {
                updateUserStatus(data.username, data.status);
            });

            socket.on('new_notification', function(notification) {
                showNotification(notification.title, notification.message);
                updateNotificationBadge();
            });
        }

        function switchChannel(channel) {
            if (channel === currentChannel) return;

            // Leave current channel
            socket.emit('leave_channel', { channel: currentChannel, username: currentUser.username });
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-channel="${channel}"]`).classList.add('active');
            
            currentChannel = channel;
            document.getElementById('currentChannel').textContent = channel;
            document.getElementById('messageInput').placeholder = `Message #${channel}`;
            
            // Join new channel
            socket.emit('join_channel', { channel: currentChannel, username: currentUser.username });
            
            // Load messages for new channel
            document.getElementById('messagesContainer').innerHTML = '';
            loadMessages();
        }

        async function loadMessages() {
            try {
                const response = await fetch(`/get_messages?channel=${currentChannel}`);
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = '';
                    
                    data.messages.forEach(message => {
                        displayMessage(message);
                    });
                    
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const avatarText = message.profile_picture || message.username.charAt(0).toUpperCase();
            
            messageEl.innerHTML = `
                <div class="message-avatar">${avatarText}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${message.username}</span>
                        <span class="message-timestamp">${timestamp}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.message)}</div>
                </div>
            `;
            
            container.appendChild(messageEl);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function handleMessageInput(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function handleTyping() {
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing_start', { username: currentUser.username, channel: currentChannel });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.emit('typing_stop', { username: currentUser.username, channel: currentChannel });
            }, 1000);
        }

        function showTypingIndicator(username, typing) {
            const indicator = document.getElementById('typingIndicator');
            
            if (typing) {
                indicator.textContent = `${username} is typing...`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const sendBtn = document.getElementById('sendButton');
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUser.username,
                        message: message,
                        channel: currentChannel
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    input.style.height = 'auto';
                    
                    // Stop typing indicator
                    if (isTyping) {
                        isTyping = false;
                        socket.emit('typing_stop', { username: currentUser.username, channel: currentChannel });
                    }
                } else {
                    showNotification('Error', data.message);
                }
            } catch (error) {
                showNotification('Error', 'Failed to send message');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function toggleFriendsSidebar() {
            const sidebar = document.getElementById('friendsSidebar');
            sidebar.classList.toggle('active');
            
            if (sidebar.classList.contains('active')) {
                loadFriends();
            }
        }

        async function loadFriends() {
            try {
                const response = await fetch(`/get_friends?username=${currentUser.username}`);
                const data = await response.json();
                
                if (data.success) {
                    displayFriends(data.friends);
                    updateFriendRequestBadge(data.pending_received.length);
                    
                    // Show friend requests if any
                    if (data.pending_received.length > 0) {
                        displayFriendRequests(data.pending_received);
                    }
                }
            } catch (error) {
                console.error('Error loading friends:', error);
            }
        }

        function displayFriends(friends) {
            const container = document.getElementById('friendsList');
            container.innerHTML = '';
            
            if (friends.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #72767d; padding: 20px;">No friends yet</div>';
                return;
            }
            
            friends.forEach(friend => {
                const friendEl = document.createElement('div');
                friendEl.className = 'friend-item';
                
                const avatarText = friend.profile_picture || friend.username.charAt(0).toUpperCase();
                const statusClass = friend.status === 'online' ? 'status-online' : 'status-offline';
                
                friendEl.innerHTML = `
                    <div class="friend-avatar">
                        ${avatarText}
                        <div class="status-indicator ${statusClass}"></div>
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${friend.username}</div>
                        <div class="friend-status">${friend.status}</div>
                    </div>
                `;
                
                container.appendChild(friendEl);
            });
        }

        function updateUserStatus(username, status) {
            // Update friend status in friends list
            const friendItems = document.querySelectorAll('.friend-item');
            friendItems.forEach(item => {
                const nameEl = item.querySelector('.friend-name');
                if (nameEl && nameEl.textContent === username) {
                    const statusEl = item.querySelector('.friend-status');
                    const indicatorEl = item.querySelector('.status-indicator');
                    
                    statusEl.textContent = status;
                    indicatorEl.className = `status-indicator ${status === 'online' ? 'status-online' : 'status-offline'}`;
                }
            });
        }

        async function sendFriendRequest() {
            const input = document.getElementById('addFriendInput');
            const username = input.value.trim();
            
            if (!username) {
                showNotification('Error', 'Please enter a username');
                return;
            }
            
            const button = document.getElementById('addFriendBtn');
            button.disabled = true;
            button.textContent = 'Sending...';
            
            try {
                const response = await fetch('/send_friend_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: currentUser.username,
                        receiver: username
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    showNotification('Success', data.message);
                    loadFriends(); // Refresh friends list
                } else {
                    showNotification('Error', data.message);
                }
            } catch (error) {
                showNotification('Error', 'Failed to send friend request');
            } finally {
                button.disabled = false;
                button.textContent = 'Add';
            }
        }

        function displayFriendRequests(requests) {
            if (requests.length === 0) return;
            
            const container = document.getElementById('friendRequestsList');
            container.innerHTML = '';
            
            requests.forEach(sender => {
                const requestEl = document.createElement('div');
                requestEl.className = 'friend-request';
                
                requestEl.innerHTML = `
                    <div class="friend-avatar">${sender.charAt(0).toUpperCase()}</div>
                    <div class="request-info">
                        <div class="request-name">${sender}</div>
                        <div style="font-size: 12px; color: #b9bbbe;">Incoming friend request</div>
                    </div>
                    <div class="request-actions">
                        <button class="btn-accept" onclick="acceptFriendRequest('${sender}')">Accept</button>
                        <button class="btn-decline" onclick="declineFriendRequest('${sender}')">Decline</button>
                    </div>
                `;
                
                container.appendChild(requestEl);
            });
            
            // Auto-show modal if there are pending requests
            document.getElementById('friendRequestsModal').classList.remove('hidden');
        }

        async function acceptFriendRequest(sender) {
            try {
                const response = await fetch('/accept_friend_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receiver: currentUser.username,
                        sender: sender
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Success', data.message);
                    loadFriends();
                    closeFriendRequestsModal();
                } else {
                    showNotification('Error', data.message);
                }
            } catch (error) {
                showNotification('Error', 'Failed to accept friend request');
            }
        }

        async function declineFriendRequest(sender) {
            try {
                const response = await fetch('/decline_friend_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receiver: currentUser.username,
                        sender: sender
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Success', 'Friend request declined');
                    loadFriends();
                    closeFriendRequestsModal();
                } else {
                    showNotification('Error', data.message);
                }
            } catch (error) {
                showNotification('Error', 'Failed to decline friend request');
            }
        }

        function closeFriendRequestsModal() {
            document.getElementById('friendRequestsModal').classList.add('hidden');
        }

        function updateFriendRequestBadge(count) {
            const badge = document.getElementById('friendRequestBadge');
            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        async function loadNotifications() {
            try {
                const response = await fetch(`/get_notifications?username=${currentUser.username}&unread_only=true`);
                const data = await response.json();
                
                if (data.success) {
                    updateNotificationBadge(data.notifications.length);
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function updateNotificationBadge(count) {
            const badge = document.getElementById('notificationBadge');
            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        async function handleNotificationsClick() {
            try {
                // Mark all notifications as read
                const response = await fetch('/mark_all_notifications_read', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUser.username
                    }),
                });
                
                if (response.ok) {
                    updateNotificationBadge(0);
                    showNotification('Notifications', 'All notifications marked as read');
                }
            } catch (error) {
                console.error('Error marking notifications as read:', error);
            }
        }

        function showNotification(title, message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
            
            // Click to dismiss
            notification.addEventListener('click', () => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            });
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle modal clicks
        document.getElementById('friendRequestsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFriendRequestsModal();
            }
        });

        // Logout functionality (optional)
        function logout() {
            localStorage.removeItem('discord_user');
            if (socket) {
                socket.disconnect();
            }
            location.reload();
        }

        // Add logout button to settings (optional)
        document.getElementById('settingsBtn').addEventListener('click', function() {
            if (confirm('Do you want to logout?')) {
                logout();
            }
        });

        // Handle window beforeunload
        window.addEventListener('beforeunload', function() {
            if (socket) {
                socket.disconnect();
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden
                if (socket && currentUser) {
                    socket.emit('user_status_changed', {
                        username: currentUser.username,
                        status: 'away'
                    });
                }
            } else {
                // Page is visible
                if (socket && currentUser) {
                    socket.emit('user_status_changed', {
                        username: currentUser.username,
                        status: 'online'
                    });
                }
            }
        });
    </script>
</body>
</html>
