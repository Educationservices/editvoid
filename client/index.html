<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
        }

        /* Login/Register Screen */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-box {
            background: #36393f;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.24);
            width: 400px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b9bbbe;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #40444b;
            border: none;
            border-radius: 3px;
            color: #dcddde;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            background: #484c52;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4752c4;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #00aff4;
            cursor: pointer;
            font-size: 14px;
        }

        .auth-switch:hover {
            text-decoration: underline;
        }

        .error {
            color: #f04747;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Main Chat Interface */
        .chat-container {
            display: none;
            height: 100vh;
            flex-direction: row;
        }

        .sidebar {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .server-list {
            width: 72px;
            background: #202225;
            padding: 12px 0;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background: #36393f;
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-radius 0.2s;
            color: #96989d;
            font-weight: 500;
        }

        .server-icon:hover, .server-icon.active {
            border-radius: 16px;
            background: #5865f2;
            color: white;
        }

        .channels-panel {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .server-name {
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #40444b;
            color: white;
        }

        .channel-category {
            color: #96989d;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin: 16px 0 8px;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 2px;
            color: #96989d;
        }

        .channel:hover {
            background: #34373c;
            color: #dcddde;
        }

        .channel.active {
            background: #393c43;
            color: white;
        }

        .channel-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
        }

        .chat-header {
            height: 48px;
            background: #36393f;
            border-bottom: 1px solid #40444b;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .chat-header h3 {
            color: white;
            margin-left: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            padding: 2px 16px;
        }

        .message:hover {
            background: #32353b;
            margin: 0 -16px 16px;
            padding: 2px 16px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 16px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            color: white;
            margin-right: 8px;
        }

        .message-timestamp {
            font-size: 12px;
            color: #72767d;
        }

        .message-text {
            color: #dcddde;
            line-height: 1.375;
        }

        .chat-input-container {
            padding: 16px;
            background: #36393f;
        }

        .chat-input {
            width: 100%;
            background: #40444b;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            color: #dcddde;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
            background: #484c52;
        }

        .user-panel {
            height: 52px;
            background: #292b2f;
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-top: 1px solid #40444b;
        }

        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 8px;
            background-size: cover;
            background-position: center;
        }

        .user-details {
            flex: 1;
        }

        .username {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .user-status {
            font-size: 12px;
            color: #96989d;
        }

        .logout-btn {
            background: #f04747;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: #d84040;
        }

        /* Friends Panel */
        .friends-panel {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: none;
        }

        .friends-tab {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid #40444b;
        }

        .tab-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            font-weight: 500;
            position: relative;
        }

        .tab-btn.active {
            color: white;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #5865f2;
        }

        .friends-list {
            margin-top: 16px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 4px;
        }

        .friend-item:hover {
            background: #34373c;
        }

        .friend-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
            background-size: cover;
            background-position: center;
        }

        .friend-name {
            flex: 1;
            font-weight: 500;
        }

        .friend-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #747f8d;
        }

        .friend-status.online {
            background: #3ba55c;
        }

        .friend-status.offline {
            background: #747f8d;
        }

        .friend-status.idle {
            background: #faa61a;
        }

        .friend-status.dnd {
            background: #ed4245;
        }

        .pending-actions {
            display: flex;
            margin-top: 4px;
        }

        .action-btn {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 3px;
            margin-right: 4px;
            cursor: pointer;
            border: none;
        }

        .accept-btn {
            background: #3ba55c;
            color: white;
        }

        .decline-btn {
            background: #ed4245;
            color: white;
        }

        .add-friend-container {
            margin-bottom: 16px;
        }

        .add-friend-input {
            width: 100%;
            padding: 8px;
            background: #40444b;
            border: none;
            border-radius: 3px;
            color: #dcddde;
            margin-bottom: 8px;
        }

        .add-friend-btn {
            width: 100%;
            padding: 8px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-friend-btn:hover {
            background: #4752c4;
        }

        /* Settings Panel */
        .settings-panel {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: none;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-title {
            color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
        }

        .settings-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .settings-option label {
            flex: 1;
            color: #b9bbbe;
        }

        .settings-option select, 
        .settings-option input {
            padding: 8px;
            background: #40444b;
            border: none;
            border-radius: 3px;
            color: #dcddde;
        }

        .settings-option select:focus, 
        .settings-option input:focus {
            outline: none;
            background: #484c52;
        }

        .save-settings-btn {
            padding: 8px 16px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 16px;
        }

        .save-settings-btn:hover {
            background: #4752c4;
        }

        /* Profile Picture Upload */
        .profile-pic-upload {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .profile-pic-preview {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #5865f2;
            margin-right: 16px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .profile-pic-upload-btn {
            padding: 8px 16px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 8px;
        }

        .profile-pic-upload-btn:hover {
            background: #4752c4;
        }

        .profile-pic-input {
            display: none;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid #40444b;
        }

        .nav-tab {
            padding: 12px 16px;
            cursor: pointer;
            color: #b9bbbe;
            font-weight: 500;
        }

        .nav-tab.active {
            color: white;
            border-bottom: 2px solid #5865f2;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2e3136;
        }

        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title" id="authTitle">Welcome back!</h1>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="auth-switch" id="switchToRegister">
                    Need an account? Register
                </div>
                <div class="error" id="loginError"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <div class="auth-switch" id="switchToLogin">
                    Already have an account?
                </div>
                <div class="error" id="registerError"></div>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatContainer" class="chat-container">
        <div class="sidebar">
            <div class="server-list">
                <div class="server-icon active">DC</div>
            </div>
            <div class="channels-panel">
                <div class="nav-tabs">
                    <div class="nav-tab active" id="chatTab">Chat</div>
                    <div class="nav-tab" id="friendsTab">Friends</div>
                    <div class="nav-tab" id="settingsTab">Settings</div>
                </div>
                
                <!-- Channels Panel (default) -->
                <div id="channelsPanel">
                    <div class="server-name">Discord Clone</div>
                    <div class="channel-category">Text Channels</div>
                    <div class="channel active">
                        <span class="channel-icon">#</span>
                        <span>general</span>
                    </div>
                    <div class="channel">
                        <span class="channel-icon">#</span>
                        <span>random</span>
                    </div>
                </div>
                
                <!-- Friends Panel -->
                <div id="friendsPanel" class="friends-panel">
                    <div class="friends-tab">
                        <button class="tab-btn active" data-tab="friends">Friends</button>
                        <button class="tab-btn" data-tab="pending">Pending</button>
                        <button class="tab-btn" data-tab="add">Add Friend</button>
                    </div>
                    
                    <div class="friends-list" id="friendsList">
                        <!-- Friends will be populated here -->
                    </div>
                    
                    <div class="friends-list" id="pendingList" style="display: none;">
                        <!-- Pending requests will be populated here -->
                    </div>
                    
                    <div id="addFriendPanel" style="display: none;">
                        <div class="add-friend-container">
                            <input type="text" class="add-friend-input" id="friendUsername" placeholder="Enter username#0000">
                            <button class="add-friend-btn" id="addFriendBtn">Send Friend Request</button>
                        </div>
                    </div>
                </div>
                
                <!-- Settings Panel -->
                <div id="settingsPanel" class="settings-panel">
                    <div class="profile-pic-upload">
                        <div class="profile-pic-preview" id="profilePicPreview"></div>
                        <div>
                            <button class="profile-pic-upload-btn" id="uploadPicBtn">Upload Image</button>
                            <input type="file" id="profilePicInput" class="profile-pic-input" accept="image/*">
                            <button class="profile-pic-upload-btn" id="removePicBtn">Remove</button>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <div class="settings-title">Appearance</div>
                        <div class="settings-option">
                            <label for="themeSelect">Theme</label>
                            <select id="themeSelect">
                                <option value="dark">Dark</option>
                                <option value="light">Light</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <div class="settings-title">Failsafe</div>
                        <div class="settings-option">
                            <label for="failsafeKey">Failsafe Key</label>
                            <input type="text" id="failsafeKey" placeholder="e.g., ctrl+`">
                        </div>
                        <div class="settings-option">
                            <label for="failsafeUrl">Failsafe URL</label>
                            <input type="text" id="failsafeUrl" placeholder="https://www.google.com">
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <div class="settings-title">Notifications</div>
                        <div class="settings-option">
                            <label for="notificationsToggle">Enable Notifications</label>
                            <input type="checkbox" id="notificationsToggle" checked>
                        </div>
                    </div>
                    
                    <button class="save-settings-btn" id="saveSettingsBtn">Save Settings</button>
                </div>
            </div>
            <div class="user-panel">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <div class="username" id="currentUsername"></div>
                        <div class="user-status">Online</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <span class="channel-icon">#</span>
                <h3>general</h3>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be populated here -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="messageInput" placeholder="Message #general">
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let messages = [];
        let friends = [];
        let pendingRequests = [];
        let settings = {};

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const authTitle = document.getElementById('authTitle');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const currentUsername = document.getElementById('currentUsername');
        const userAvatar = document.getElementById('userAvatar');
        const logoutBtn = document.getElementById('logoutBtn');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        
        // Navigation elements
        const chatTab = document.getElementById('chatTab');
        const friendsTab = document.getElementById('friendsTab');
        const settingsTab = document.getElementById('settingsTab');
        const channelsPanel = document.getElementById('channelsPanel');
        const friendsPanel = document.getElementById('friendsPanel');
        const settingsPanel = document.getElementById('settingsPanel');
        
        // Friends elements
        const friendsList = document.getElementById('friendsList');
        const pendingList = document.getElementById('pendingList');
        const addFriendPanel = document.getElementById('addFriendPanel');
        const friendUsername = document.getElementById('friendUsername');
        const addFriendBtn = document.getElementById('addFriendBtn');
        const tabButtons = document.querySelectorAll('.tab-btn');
        
        // Settings elements
        const profilePicPreview = document.getElementById('profilePicPreview');
        const uploadPicBtn = document.getElementById('uploadPicBtn');
        const removePicBtn = document.getElementById('removePicBtn');
        const profilePicInput = document.getElementById('profilePicInput');
        const themeSelect = document.getElementById('themeSelect');
        const failsafeKey = document.getElementById('failsafeKey');
        const failsafeUrl = document.getElementById('failsafeUrl');
        const notificationsToggle = document.getElementById('notificationsToggle');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');

        // Switch between login and register forms
        switchToRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            authTitle.textContent = 'Create an account';
            loginError.textContent = '';
        });

        switchToLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            authTitle.textContent = 'Welcome back!';
            registerError.textContent = '';
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://editvoid.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = username;
                    showChatInterface();
                    loadMessages();
                    loadFriends();
                    loadSettings();
                } else {
                    loginError.textContent = data.message;
                }
            } catch (error) {
                loginError.textContent = 'Connection error. Make sure the server is running.';
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                registerError.textContent = 'Passwords do not match';
                return;
            }

            try {
                const response = await fetch('https://editvoid.onrender.com/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = username;
                    showChatInterface();
                    loadMessages();
                    loadFriends();
                    loadSettings();
                } else {
                    registerError.textContent = data.message;
                }
            } catch (error) {
                registerError.textContent = 'Connection error. Make sure the server is running.';
            }
        });

        // Show chat interface
        function showChatInterface() {
            authContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            currentUsername.textContent = currentUser;
            updateAvatar(userAvatar, currentUser.charAt(0).toUpperCase());
        }

        // Update avatar with profile picture or initials
        function updateAvatar(element, initials, pictureUrl = '') {
            if (pictureUrl) {
                element.style.backgroundImage = `url(${pictureUrl})`;
                element.textContent = '';
            } else {
                element.style.backgroundImage = '';
                element.textContent = initials;
            }
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            messages = [];
            friends = [];
            pendingRequests = [];
            settings = {};
            authContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            authTitle.textContent = 'Welcome back!';
            loginError.textContent = '';
            registerError.textContent = '';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        });

        // Send message
        messageInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                const message = e.target.value.trim();
                e.target.value = '';

                try {
                    const response = await fetch('https://editvoid.onrender.com/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: currentUser,
                            message: message
                        }),
                    });

                    if (response.ok) {
                        loadMessages();
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        });

        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch('https://editvoid.onrender.com/get_messages');
                const data = await response.json();
                
                if (data.success) {
                    displayMessages(data.messages);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Display messages
        function displayMessages(msgs) {
            chatMessages.innerHTML = '';
            msgs.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                if (msg.profile_picture) {
                    avatar.style.backgroundImage = `url(${msg.profile_picture})`;
                } else {
                    avatar.textContent = msg.username.charAt(0).toUpperCase();
                }
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                const header = document.createElement('div');
                header.className = 'message-header';
                
                const author = document.createElement('span');
                author.className = 'message-author';
                author.textContent = msg.username;
                
                const timestamp = document.createElement('span');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = new Date(msg.timestamp).toLocaleTimeString();
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = msg.message;
                
                header.appendChild(author);
                header.appendChild(timestamp);
                content.appendChild(header);
                content.appendChild(text);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                
                chatMessages.appendChild(messageDiv);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Load friends
        async function loadFriends() {
            try {
                const response = await fetch(`https://editvoid.onrender.com/get_friends?username=${currentUser}`);
                const data = await response.json();
                
                if (data.success) {
                    friends = data.friends;
                    pendingRequests = {
                        sent: data.pending_sent,
                        received: data.pending_received
                    };
                    displayFriends();
                }
            } catch (error) {
                console.error('Error loading friends:', error);
            }
        }

        // Display friends
        function displayFriends() {
            // Display friends list
            friendsList.innerHTML = '';
            if (friends.length === 0) {
                friendsList.innerHTML = '<div style="color: #b9bbbe; text-align: center; padding: 16px;">No friends yet</div>';
            } else {
                friends.forEach(friend => {
                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend-item';
                    
                    const friendAvatar = document.createElement('div');
                    friendAvatar.className = 'friend-avatar';
                    if (friend.profile_picture) {
                        friendAvatar.style.backgroundImage = `url(${friend.profile_picture})`;
                    } else {
                        friendAvatar.textContent = friend.username.charAt(0).toUpperCase();
                    }
                    
                    const friendName = document.createElement('div');
                    friendName.className = 'friend-name';
                    friendName.textContent = friend.username;
                    
                    const friendStatus = document.createElement('div');
                    friendStatus.className = `friend-status ${friend.status || 'offline'}`;
                    
                    friendItem.appendChild(friendAvatar);
                    friendItem.appendChild(friendName);
                    friendItem.appendChild(friendStatus);
                    
                    friendsList.appendChild(friendItem);
                });
            }
            
            // Display pending requests
            pendingList.innerHTML = '';
            if (pendingRequests.received.length === 0 && pendingRequests.sent.length === 0) {
                pendingList.innerHTML = '<div style="color: #b9bbbe; text-align: center; padding: 16px;">No pending requests</div>';
            } else {
                // Received requests
                pendingRequests.received.forEach(request => {
                    const requestItem = document.createElement('div');
                    requestItem.className = 'friend-item';
                    
                    const requestAvatar = document.createElement('div');
                    requestAvatar.className = 'friend-avatar';
                    requestAvatar.textContent = request.charAt(0).toUpperCase();
                    
                    const requestName = document.createElement('div');
                    requestName.className = 'friend-name';
                    requestName.textContent = request;
                    
                    const requestActions = document.createElement('div');
                    requestActions.className = 'pending-actions';
                    
                    const acceptBtn = document.createElement('button');
                    acceptBtn.className = 'action-btn accept-btn';
                    acceptBtn.textContent = 'Accept';
                    acceptBtn.addEventListener('click', () => acceptFriendRequest(request));
                    
                    const declineBtn = document.createElement('button');
                    declineBtn.className = 'action-btn decline-btn';
                    declineBtn.textContent = 'Decline';
                    declineBtn.addEventListener('click', () => declineFriendRequest(request));
                    
                    requestActions.appendChild(acceptBtn);
                    requestActions.appendChild(declineBtn);
                    
                    requestItem.appendChild(requestAvatar);
                    requestItem.appendChild(requestName);
                    requestItem.appendChild(requestActions);
                    
                    pendingList.appendChild(requestItem);
                });
                
                // Sent requests
                pendingRequests.sent.forEach(request => {
                    const requestItem = document.createElement('div');
                    requestItem.className = 'friend-item';
                    
                    const requestAvatar = document.createElement('div');
                    requestAvatar.className = 'friend-avatar';
                    requestAvatar.textContent = request.charAt(0).toUpperCase();
                    
                    const requestName = document.createElement('div');
                    requestName.className = 'friend-name';
                    requestName.textContent = request;
                    
                    const requestStatus = document.createElement('div');
                    requestStatus.className = 'friend-status offline';
                    requestStatus.textContent = 'Pending';
                    
                    requestItem.appendChild(requestAvatar);
                    requestItem.appendChild(requestName);
                    requestItem.appendChild(requestStatus);
                    
                    pendingList.appendChild(requestItem);
                });
            }
        }

        // Accept friend request
        async function acceptFriendRequest(username) {
            try {
                const response = await fetch('https://editvoid.onrender.com/accept_friend_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receiver: currentUser,
                        sender: username
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    loadFriends();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error accepting friend request:', error);
            }
        }

        // Decline friend request
        async function declineFriendRequest(username) {
            try {
                const response = await fetch('https://editvoid.onrender.com/decline_friend_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receiver: currentUser,
                        sender: username
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    loadFriends();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error declining friend request:', error);
            }
        }

        // Send friend request
        addFriendBtn.addEventListener('click', async () => {
            const username = friendUsername.value.trim();
            if (!username) return;

            try {
                const response = await fetch('https://editvoid.onrender.com/send_friend_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: currentUser,
                        receiver: username
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    friendUsername.value = '';
                    loadFriends();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error sending friend request:', error);
            }
        });

        // Load settings
        async function loadSettings() {
            try {
                const response = await fetch(`https://editvoid.onrender.com/get_settings?username=${currentUser}`);
                const data = await response.json();
                
                if (data.success) {
                    settings = data.settings;
                    displaySettings();
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

// Display settings (continuation from where it was cut off)
        function displaySettings() {
            // Profile picture
            if (settings.profile_picture) {
                profilePicPreview.style.backgroundImage = `url(${settings.profile_picture})`;
                profilePicPreview.textContent = '';
                userAvatar.style.backgroundImage = `url(${settings.profile_picture})`;
                userAvatar.textContent = '';
            } else {
                profilePicPreview.style.backgroundImage = '';
                profilePicPreview.textContent = currentUser.charAt(0).toUpperCase();
                userAvatar.style.backgroundImage = '';
                userAvatar.textContent = currentUser.charAt(0).toUpperCase();
            }
            
            // Other settings
            themeSelect.value = settings.theme || 'dark';
            failsafeKey.value = settings.failsafe_key || 'ctrl+`';
            failsafeUrl.value = settings.failsafe_url || 'https://www.google.com';
            notificationsToggle.checked = settings.notifications !== false;
        }

        // Save settings
        saveSettingsBtn.addEventListener('click', async () => {
            const newSettings = {
                theme: themeSelect.value,
                failsafe_key: failsafeKey.value,
                failsafe_url: failsafeUrl.value,
                notifications: notificationsToggle.checked,
                profile_picture: settings.profile_picture || ''
            };

            try {
                const response = await fetch('https://editvoid.onrender.com/update_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUser,
                        settings: newSettings
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    settings = newSettings;
                    alert('Settings saved successfully!');
                    displaySettings();
                } else {
                    alert('Error saving settings: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                alert('Error saving settings. Please try again.');
            }
        });

        // Profile picture upload
        uploadPicBtn.addEventListener('click', () => {
            profilePicInput.click();
        });

        profilePicInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const imageDataUrl = e.target.result;
                    
                    // Update settings
                    settings.profile_picture = imageDataUrl;
                    
                    // Update preview
                    profilePicPreview.style.backgroundImage = `url(${imageDataUrl})`;
                    profilePicPreview.textContent = '';
                    
                    // Update user avatar
                    userAvatar.style.backgroundImage = `url(${imageDataUrl})`;
                    userAvatar.textContent = '';
                    
                    // Update on server
                    try {
                        await fetch('https://editvoid.onrender.com/update_profile_picture', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: currentUser,
                                profile_picture: imageDataUrl
                            }),
                        });
                        
                        // Also update settings
                        await fetch('https://editvoid.onrender.com/update_settings', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: currentUser,
                                settings: settings
                            }),
                        });
                    } catch (error) {
                        console.error('Error updating profile picture:', error);
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove profile picture
        removePicBtn.addEventListener('click', async () => {
            settings.profile_picture = '';
            
            profilePicPreview.style.backgroundImage = '';
            profilePicPreview.textContent = currentUser.charAt(0).toUpperCase();
            
            userAvatar.style.backgroundImage = '';
            userAvatar.textContent = currentUser.charAt(0).toUpperCase();
            
            try {
                await fetch('https://editvoid.onrender.com/update_profile_picture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUser,
                        profile_picture: ''
                    }),
                });
                
                await fetch('https://editvoid.onrender.com/update_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUser,
                        settings: settings
                    }),
                });
            } catch (error) {
                console.error('Error removing profile picture:', error);
            }
        });

        // Navigation tabs
        chatTab.addEventListener('click', () => {
            setActiveTab('chat');
        });

        friendsTab.addEventListener('click', () => {
            setActiveTab('friends');
        });

        settingsTab.addEventListener('click', () => {
            setActiveTab('settings');
        });

        function setActiveTab(tab) {
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            // Hide all panels
            channelsPanel.style.display = 'none';
            friendsPanel.style.display = 'none';
            settingsPanel.style.display = 'none';
            
            // Show selected panel and activate tab
            switch(tab) {
                case 'chat':
                    chatTab.classList.add('active');
                    channelsPanel.style.display = 'block';
                    break;
                case 'friends':
                    friendsTab.classList.add('active');
                    friendsPanel.style.display = 'block';
                    break;
                case 'settings':
                    settingsTab.classList.add('active');
                    settingsPanel.style.display = 'block';
                    break;
            }
        }

        // Friends tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');
                
                // Remove active class from all tab buttons
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Hide all friend panels
                friendsList.style.display = 'none';
                pendingList.style.display = 'none';
                addFriendPanel.style.display = 'none';
                
                // Show selected panel
                switch(tab) {
                    case 'friends':
                        friendsList.style.display = 'block';
                        break;
                    case 'pending':
                        pendingList.style.display = 'block';
                        break;
                    case 'add':
                        addFriendPanel.style.display = 'block';
                        break;
                }
            });
        });

        // Failsafe functionality
        document.addEventListener('keydown', (e) => {
            if (settings.failsafe_key && currentUser) {
                const key = settings.failsafe_key.toLowerCase();
                const pressed = [];
                
                if (e.ctrlKey) pressed.push('ctrl');
                if (e.altKey) pressed.push('alt');
                if (e.shiftKey) pressed.push('shift');
                if (e.metaKey) pressed.push('cmd');
                
                pressed.push(e.key.toLowerCase());
                
                const pressedCombo = pressed.join('+');
                
                if (pressedCombo === key) {
                    e.preventDefault();
                    window.location.href = settings.failsafe_url || 'https://www.google.com';
                }
            }
        });

        // Auto-refresh messages every 2 seconds
        setInterval(() => {
            if (currentUser) {
                loadMessages();
            }
        }, 2000);

        // Auto-refresh friends every 10 seconds
        setInterval(() => {
            if (currentUser) {
                loadFriends();
            }
        }, 10000);
    </script>
</body>
</html>
